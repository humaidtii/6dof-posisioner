{% include 'header.html' %}
<div class="content">
	<h2>Select position</h2>
	<br/>
	<p>You may enter your own position, or select a pre-set bookmark.</p>
	<div class="col-5">
		<form method="get">
			<div class="form-group">
				<label for="body">6DOF Body:</label>
				<select name="body" id="body">
					{% for body in labels %}
					<option value="{{body}}">{{body}}</option>
					{% endfor %}
				</select>
			</div>
			<div class="form-group">
				<a href="/reload" class="btn">Reload Bodies</a>
			</div>
			<div class="form-group">
				<label for="bookmark">Bookmark <small>(optional)</small>:</label>
				<select name="bookmark" id="bookmark">
					<option value="">Manual Input (below)</option>
				</select>
			</div>
			<p>Or input manually:</p>
			<div class="form-group">
				<label for="x">X position:</label>
				<input type="text" id="xpos" name="x">
			</div>
			<div class="form-group">
				<label for="y">Y position:</label>
				<input type="text" id="ypos" name="y">
			</div>
			<div class="form-group">
				<label for="z">Z position:</label>
				<input type="text" id="z" name="z">
			</div>
			<br/>
			<button type="submit" class="btn">Start Aligning â†’</button>
		</form>
	</div>
</div>
{% include 'footer.html' %}
